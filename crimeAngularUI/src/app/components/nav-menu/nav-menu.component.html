<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon" [matMenuTriggerFor]="menu"
  #menuTrigger="matMenuTrigger" (mouseover)="menuTrigger.openMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu" [overlapTrigger]="false">
    <span (mouseleave)="menuTrigger.closeMenu()">
      <button mat-menu-item  class="nav-item nav-link-edit" [routerLink]="['bytype']" >
        <mat-icon>local_police</mat-icon>
        <span>View Crimes By Type</span>
      </button>
      <button mat-menu-item  class="nav-item nav-link-edit" [routerLink]="['topBads']" >
        <mat-icon>local_police</mat-icon>
        <span>View Top 10 offenders</span>
      </button>


      <button mat-menu-item   class="nav-item nav-link-edit" [routerLink]="['mapView']" >
        <mat-icon>map</mat-icon>
        <span>Map View</span>
      </button>
      <!-- <button mat-menu-item>
        <mat-icon>videocam</mat-icon>
        <span>Let's talk</span>
      </button>
      <button mat-menu-item>
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button> -->
  </span>
  </mat-menu>
  <span>Fun with Crime stats</span>
  <span class="example-spacer"></span>

  </button>
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">

  </button> -->
</mat-toolbar>
